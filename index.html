    - Make portfolio images grayscale using CSS, then full color on hover: 
    .portfolio-img {
      /* filter: url(filters.svg#grayscale); Firefox 3.5+ */
      filter: gray; /* IE5+ */
      -webkit-filter: grayscale(1); /* Webkit Nightlies & Chrome Canary */
      -webkit-transition: all .5s ease-in-out;
    }

    .portfolio-img:hover {
      filter: none;
      -webkit-filter: grayscale(0);

        </div>

        <!--- WORK -->

        <div class="page__style work">
            <div class="page__description">
                <div id="work">
                    <div class="box"></div>
                    <header id="subpage-header">
                        <div class="logo">
                            <span class="icon"></span>
                            <h1 id="full-name" class="dark-shadow">Raymond Lane Daugherty</h1>

                    <div class="subpage-content">

                            <p>
                                bla bla bla

    <!------------------------------------------------------------------------ -->
    <div class="bg"></div>
    <!------------------------------------------------------------------------ -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/gsap/1.18.0/TweenMax.min.js"></script>
    <script src="/assets/js/jquery.magnific-popup.js"></script>
    <script>
        $(document).ready(function () {
            // Fakes the loading setting a timeout
            setTimeout(function () {
                $("body").addClass("loaded");
            }, 10);
            $('.intro').addClass('fadeIn');
        });
        // Pop-up script
        $('.open-popup-text').magnificPopup({
            type: 'inline',
            midClick: true // Allow opening popup on middle mouse click. Always set it to true if you don't provide alternative source in href.
        });


        // Page Transition Javascript
        $('.btn_nav').click(function () {
            // $('.bg').addClass('hide');
            // animate content
            $('.page__style').addClass('animate_content');
            $('.page__description').fadeOut(100).delay(2800).fadeIn();
            $('.bg').fadeOut(100).delay(2800).fadeIn();

            setTimeout(function () {
                $('.page__style').removeClass('animate_content');
            }, 3200);

            //remove fadeIn class after 1500ms
            setTimeout(function () {
                $('.page__style').removeClass('fadeIn');
            }, 1500);

        });

        // on click show page after 1500ms
        $('.intro_link').click(function () {
            setTimeout(function () {
                $('.intro').addClass('fadeIn');
            }, 1500);
        });

        $('.work_link').click(function () {
            setTimeout(function () {
                $('.work').addClass('fadeIn');
            }, 1500);
        });

        $('.about_link').click(function () {
            setTimeout(function () {
                $('.about').addClass('fadeIn');
            }, 1500);
        });

        $('.contact_link').click(function () {
            setTimeout(function () {
                $('.contact').addClass('fadeIn');
            }, 1500);
        });
    </script>
</body>
